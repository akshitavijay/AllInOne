<div class="container-fluid">
  <div class="col-md-12">
    <div id="carouselExampleIndicators" class="carousel slide col-md-12" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="assets/images/fruits.png" alt="First slide" class="img-fluid">
          <div class="carousel-caption">
            <h3>Large Variety of Fruits</h3>
            <button class="btn btn-primary" (click)="viewProducts()">View Products</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/images/vegetables.jpg" alt="Second slide" class="d-block img-fluid">
          <div class="carousel-caption d-none d-md-block">
            <h3>Large Variety of Vegetables</h3>
            <button class="btn btn-primary" (click)="viewProducts()">View Products</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/images/choclates.jpg" alt="Third slide" class="d-block img-fluid">
          <div class="carousel-caption d-none d-md-block">
            <h3>Large Variety of Chocolates</h3>
            <button class="btn btn-primary" (click)="viewProducts()">View Products</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
